#\u5E94\u7528\u914D\u7F6E
server.address=0.0.0.0
server.port=7005

#日志级别
logging.level.root=info
logging.level.com.middle.wcs=info
# 添加SQL语句执行日志级别
logging.level.com.middle.wcs.*.dao=debug 
# 内存监控日志级别
logging.level.com.middle.wcs.config.MemoryMonitorConfig=info
#使用相对路径的方式设置日志输出的位置（项目根目录目录\my-log\mylog\spring.log）
#logging.file.path=my-log/myLog
#绝对路径方式将日志文件输出到 【项目所在磁盘根目录\springboot\logging\my\spring.log】
logging.file.path=/wcs-agv-jinan-middle-anxin/log
#控制台日志输出格式
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n
#日志文件输出格式
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} === [%thread] === %-5level === %logger{50} === - %msg%n
# 控制台日志编码
logging.charset.console=UTF-8
# 文件日志编码
logging.charset.file=UTF-8
# 设置单个日志文件最大大小，超过则会新建一个文件
logging.file.max-size=10MB
# 保留的日志文件最大数量
logging.file.max-history=30

mybatis-plus.mapper-locations=classpath*:mybatis/*/*.xml



